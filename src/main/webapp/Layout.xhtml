<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>
			<ui:insert name="titulo">Sistema Financeiro</ui:insert>
		</title>
		<h:outputStylesheet library="Recursos" name="estilo.css"/>
	</h:head>
	
	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="Recursos" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
		<h:form>
			<p:menubar style="margin-top: -5px; margin-bottom: 0px">
				<p:submenu label="Cadastros">
					<p:menuitem value="Pessoa"/>
					<p:menuitem value="Lancamento" 
						action="/CadastroLancamento?faces-redirect=true"/>
				</p:submenu>
				<p:submenu label="Consultas">
					<p:menuitem value="Pessoas"/>
					<p:menuitem value="Lancamentos"
						action="/ConsultaLancamento?faces-redirect=true"/>
				</p:submenu>
				<p:submenu label="Sistema">
					<p:menuitem value="Sair" action="#{loginBean.logout}"/>
				</p:submenu>		
			</p:menubar>
		</h:form>
		
		<header>
			<h:graphicImage library="Recursos" name="logo.png"/>
			<div style="float: right; margin-right: 20px; margin-top: 8px">
				Ol√° #{usuario.nome}!
			</div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo" />
		</div>
		
		<footer>
			Sistema Financeiro Teste
		</footer>
		
	</h:body>
	
</html>
